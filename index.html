<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <link rel="stylesheet" href="styles.css">

    <!--FOnts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bigcontainer">
        <div class="container">
            <div class="heading">Random Cat Generator</div>
            <div class="buttonplace">
                <button class="newCat">New Cat GIF</button>
                <button class="newCatNG">New Cat</button>
            </div>
            <div class="disclaimer">
                Disclaimer: GIF may take longer to load. Please be patient.
            </div>
        </div>
        <div class="placeholder">
            <img class="catImage" src="https://cataas.com/cat">
        </div>
    </div>
    


    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
